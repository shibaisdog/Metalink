<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <title>OwO</title>
        <script src="/static/script.js"></script>
    </head>
    <body>
        <div class="box">
            <form action="/submit" method="get">
                <label for="sitetype">(required) Site Type:</label>
                <select id="sitetype" name="sitetype" required>
                    <option value="website">website</option>
                </select><br><br>
                <label for="siteurl">Site URL:</label>
                <input type="url" id="siteurl" name="siteurl" placeholder="https://metalink.shibadogs.net/"><br><br>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="metalink"><br><br>
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="This is a site where you can create meta links."></textarea><br><br>
                <label for="sitename">Site Name:</label>
                <input type="text" id="sitename" name="sitename" placeholder="metalink.shibadogs.net"><br><br>
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" placeholder="#ff0000"><br><br>
                <label>Image URLs:</label><br>
                <div id="image">
                    <input type="url" name="image" placeholder="Enter image URL">
                </div>
                <button type="button" onclick="addImageUrlField()">Add another image URL</button><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
